<!DOCTYPE html>
<html><head>
    <title>Melt the Code - C++ Module</title>
    <meta charset="UTF-8">
    <meta name="description" content="Provides the jumping point to the C++ module SDK and coverage information.">
    <meta name="keywords" content="C++,C++20,cpp,modules">
    <meta name="author" content="Mark Shaffer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../website-nav/css/hacker-theme.css">
    <script type="text/javascript" src="../../../website-nav/index.js" defer></script>
</head><body>
    <center><iframe id="frmModuleContent" frameBorder="0" style="width: 98%" src="docs"></iframe></center>
    <script>
        const isEmbedded = window.location.href.includes("embedSrc");
        const heightOffset = !isEmbedded ? 175 : 125;
        const height = window.innerHeight - heightOffset;
        document.getElementById("frmModuleContent").height = `${height}`;
        window.addEventListener("resize", (evt) => {
            const height = window.innerHeight - heightOffset;
            document.getElementById("frmModuleContent").height = `${height}`;
        });
    </script>
</body></html>
